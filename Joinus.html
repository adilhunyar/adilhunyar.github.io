              <div class="search">
                <form action="https://www.google.com/search" method="GET" target="_blank">
                    <input class="srch" type="search" name="q" placeholder="Type to search">
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <form class="container">
                <h1 class="text-center">Sign Up</h1>
              <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
              </div> 
              <div>
                <label>Select Your Gender:</label>  
                <select class="form-control">  
                  <option>Select Here</option>
                  <option>Male</option>
                  <option>Female</option> 
                </select>
            </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password:</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div>
                <label>Select Your City:</label>  
                <select class="form-control">  
                  <option>Select Here</option>
                  <option>Islamabad</option>
                  <option>Karachi</option>
                  <option>Lahore</option>
                  <option>Rahimyar Khan</option>
                  <option>Kasur</option>
                  <option>Sargodha</option>
                  <option>Sialkot</option>
                  <option>Gujrat</option>
                  <option>Rawalpindi</option>
                </select>
              </div>
              <div class="form-group">
                  <label for="address">Address:</label>
                  <input type="text" class="form-control" id="address" aria-describedby="addressHelp">
              </div>
              <div class="form-group">
                  <label for="phone">Contact No:</label>
                  <input type="number" class="form-control" id="phone" aria-describedby="phoneHelp">
              </div> <br>  
              <button type="submit" class="btn btn1 text-white">Sign Up</button>
            </form>
            <footer>

              </footer>
            </body>
